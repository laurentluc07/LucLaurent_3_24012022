<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Food</title>
  <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="menu">
      <img src="images/logo/ohmyfood.png" alt="ohmyfood">
    </div>
  </header>
  <main>
    <section class="localisation">
      <i class="fas fa-map-marker-alt localisation__icone"></i>
      <span class="localisation__texte">Paris, Belleville</span>
    </section>

    <section class="explore">
      <h2 class="explore__title">Réservez le menu qui<br>vous convient</h2>
      <p class="explore__subtitle">
        Découvrez des restaurants d'exception, séléctionnés par nos soins
      </p>
      <p class="explore__restaurants">
        <a class="explore__button">
          Explorer nos restaurants
        </a>
      </p>
    </section>

    <section class="operation">
      <h2 class="operation__title">Fonctionnement</h2>
      <div class="operation__card">
        <p class="operation__number">1</p>
        <div class="operation__explain">
          <i class="fas fa-mobile-alt mobile__icone"></i>
          <p class="operation__text">Choisissez un restaurant</p>
        </div>
      </div>
      <div class="operation__card">
        <p class="operation__number">2</p>
        <div class="operation__explain">
          <i class="fas fa-list-ul list__icone"></i>
          <p class="operation__text">Composez votre menu</p>
        </div>
      </div>
      <div class="operation__card">
        <div class="operation__degustation">
          <p class="operation__number">3</p>
          <div class="operation__explain">
            <i class="fas fa-store store__icone"></i>
            <p class="operation__text">Dégustez au restaurant</p>
          </div>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
